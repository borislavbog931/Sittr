{% with url_name=request.resolver_match.url_name %}
<div class="mb-3">
  <div class="d-flex align-items-center gap-2">
    <div class="bg-white text-dark rounded-4 d-flex align-items-center justify-content-center"
         style="width: 40px; height: 40px;">
      <i class="bi bi-paw-fill"></i>
    </div>
    <div class="lh-sm">
      <div class="fw-semibold">Sittr</div>
      <small class="text-white-50">Caretakers you can trust</small>
    </div>
  </div>
</div>

<hr class="border-secondary my-3">

<nav class="sittr-nav nav nav-pills flex-column gap-1">
  <a class="nav-link d-flex align-items-center gap-2 {% if url_name == 'home' %}active{% endif %}"
     href="{% url 'home' %}">
    <i class="bi bi-house-door"></i> Home
  </a>

  <a class="nav-link d-flex align-items-center gap-2 {% if url_name == 'about' %}active{% endif %}"
     href="{% url 'about' %}">
    <i class="bi bi-info-circle"></i> About
  </a>

  <div class="text-white-50 small mt-3 mb-1">Browse</div>


  <div class="dropdown">
  <a class="nav-link d-flex align-items-center gap-2 dropdown-toggle {% if url_name == 'caretaker_list' or url_name == 'caretaker_detail' or url_name == 'caretaker_create' or url_name == 'caretaker_edit' or url_name == 'caretaker_delete' %}active{% endif %}"
     href="{% url 'caretaker_list' %}"
     role="button"
     data-bs-toggle="dropdown"
     aria-expanded="false">
    <i class="bi bi-people"></i> Caretakers
  </a>

  <ul class="dropdown-menu">
    <li>
      <a class="dropdown-item {% if url_name == 'caretaker_list' %}active{% endif %}"
         href="{% url 'caretaker_list' %}">
        <i class="bi bi-list-ul me-2"></i> Browse caretakers
      </a>
    </li>
    <li>
      <a class="dropdown-item {% if url_name == 'caretaker_create' %}active{% endif %}"
         href="{% url 'caretaker_create' %}">
        <i class="bi bi-plus-circle me-2"></i> Add caretaker
      </a>
    </li>
  </ul>
</div>


  <a class="nav-link d-flex align-items-center gap-2 {% if url_name == 'service_list' or url_name == 'service_detail' or url_name == 'service_create' or url_name == 'service_edit' or url_name == 'service_delete' %}active{% endif %}"
     href="{% url 'service_list' %}">
    <i class="bi bi-briefcase"></i> Services
  </a>

  <a class="nav-link d-flex align-items-center gap-2 {% if url_name == 'hire_request_list' or url_name == 'hire_request_detail' or url_name == 'hire_request_create' %}active{% endif %}"
     href="{% url 'hire_request_list' %}">
    <i class="bi bi-envelope-paper"></i> Requests
  </a>

  <a class="nav-link d-flex align-items-center gap-2 {% if url_name == 'review_list' or url_name == 'review_detail' or url_name == 'review_create' %}active{% endif %}"
     href="{% url 'review_list' %}">
    <i class="bi bi-star"></i> Reviews
  </a>
</nav>

<hr class="border-secondary my-3">

<div class="bg-white bg-opacity-10 rounded-4 p-3">
  <div class="fw-semibold small mb-1"><i class="bi bi-lightbulb"></i> Tip</div>
  <div class="text-white-50 small">
    Start with <span class="text-white">Caretakers</span>, then filter by service, pet type and price.
  </div>
</div>
{% endwith %}
