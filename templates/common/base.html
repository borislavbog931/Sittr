<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sittr{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    :root{
      --sittr-primary: #5b5fc7; /* purple-blue */
      --sittr-primary-2: #3b82f6; /* blue */
      --sittr-bg: #f6f7fb;
    }

    body { background: var(--sittr-bg); }

    /* Sidebar */
    .sittr-sidebar {
      background: linear-gradient(180deg, #1f1b3a 0%, #2b2b6b 40%, #3b2d7a 100%);
    }

    /* Links in sidebar */
    .sittr-nav .nav-link {
      color: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 0.6rem 0.75rem;
    }
    .sittr-nav .nav-link:hover {
      background: rgba(255,255,255,0.10);
      color: #fff;
    }
    .sittr-nav .nav-link.active {
      background: rgba(255,255,255,0.18);
      color: #fff;
    }

    /* Accent button */
    .btn-sittr {
      background: linear-gradient(90deg, var(--sittr-primary), var(--sittr-primary-2));
      border: none;
      color: #fff;
    }
    .btn-sittr:hover { filter: brightness(0.95); color: #fff; }

    /* Cards */
    .card.sittr-card {
      border: 0;
      box-shadow: 0 8px 24px rgba(18, 18, 50, 0.08);
      border-radius: 16px;
    }
  </style>
</head>

<body>
  <div class="d-flex">

    <!-- Sidebar -->
    <aside class="sittr-sidebar text-white p-3 d-flex flex-column"
           style="width: 260px; min-height: 100vh;">
      {% include "partials/_nav.html" %}
    </aside>

    <!-- Main column -->
    <div class="flex-grow-1 d-flex flex-column" style="min-height: 100vh;">

      <!-- Top header -->
      <header class="bg-white border-bottom sticky-top">
        {% include "partials/_header.html" %}
      </header>

      <main class="container py-4 flex-grow-1">
        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mb-2" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block page_header %}{% endblock %}

        {% block content %}{% endblock %}
      </main>


      <footer class="bg-white border-top">
        {% include "partials/_footer.html" %}
      </footer>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
